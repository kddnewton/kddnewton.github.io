---
layout: default
title: Home
---

<div class="posts">
{% for post in site.posts %}
<h2><a href="{{ post.url }}">{{ post.title }}</a>{% if post.subtitle %}<small>: {{ post.subtitle }}</small>{% endif %}</h2>
{% if post.source %}<aside><a href="{{ post.source }}">{{ post.source | split: "//" | last | split: "/" | first }}</a></aside>{% endif %}
<time>{{ post.date | date: "%b %d, %Y" }}</time>
{{ post.excerpt }}
{% endfor %}
</div>
