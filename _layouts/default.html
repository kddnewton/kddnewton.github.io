<!DOCTYPE html>

    <meta name="description" content="Kevin Newton" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="
      base-uri 'none';
      default-src 'self';
      img-src 'self' data:;
      form-action 'none';

  </head>
